<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Social Link</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="profile-picture">
          <img src="./assets/images/avatar-jessica.jpeg" alt="Profile" />
        </div>
        <div>
          <h2 class="text-sm font-medium text-center">Jessica Randall</h2>
          <span class="text-green-400 text-xs"> London, United Kingdom </span>
        </div>
        <div>
          <span class="text-xs"> "Front-end developer and avid reader." </span>
        </div>
        <div class="w-full flex items-center flex-col gap-2">
          <p class="p-4 w-full text-center bg-slate-400 rounded">GitHub</p>
          <p class="p-4 w-full text-center bg-slate-400 rounded">Frontend Mentor</p>
          <p class="p-4 w-full text-center bg-slate-400 rounded">LinkedIn</p>
          <p class="p-4 w-full text-center bg-slate-400 rounded">Twitter</p>
          <p class="p-4 w-full text-center bg-slate-400 rounded">Instagram</p>
        </div>

            
      </div>
    </main>
  </body>
</html>
